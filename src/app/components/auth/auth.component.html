<div class="container container-fluid col-md-6">
  <div class="card">
    <div class="card card-header">
      <h3>Authentification</h3>
    </div>
    <div class="card card-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
          <label for="username" class="control-label">Username: </label>
          <input type="text" name="username" [ngModel]="username" id="username" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password: </label>
          <input type="password" name="password" [ngModel]="password" id="password" class="form-control" required="required">
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="f.invalid">Se connecter</button>
      </form>
    </div>
  </div>
</div>
